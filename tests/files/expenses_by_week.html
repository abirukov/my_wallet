<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">

    <body>
        
        <div class="pure-g">
            <div class="pure-u-2-5"></div>
            <div class="pure-u-1-5">

                
                  
                
            </div>
        </div>
        <div class="pure-g">
            
    <div class="pure-u-1-5"></div>
    <div class="pure-u-3-5">
        
        <form class="pure-form pure-form-stacked" method="POST">
            <fieldset>
                <legend>Report constructor</legend>
                
                    
                    <label for="date_from">Date from</label>
                    <input id="date_from" name="date_from" required type="date" value="">
                
                    
                    <label for="date_to">Date to</label>
                    <input id="date_to" name="date_to" required type="date" value="">
                
                    
                    <label for="wallets">Wallets</label>
                    <select id="wallets" multiple name="wallets" required></select>
                
                    
                    <label for="report_type">Report type</label>
                    <select id="report_type" name="report_type" required><option value="BIGGEST_EXPENSES">Biggest expenses</option><option value="EXPENSES_BY_WEEKDAY">Expenses by weekday</option><option value="EXPENSES_BY_WEEK">Expenses by week</option><option value="EXPENSES_BY_TYPE">Expenses by type</option><option value="WEEKLY_BALANCE">Weekly balance</option></select>
                
                    
                    <label for="output_format">Display format</label>
                    <select id="output_format" name="output_format" required><option value="HTML">Html</option><option value="XLSX">Xlsx</option><option value="PDF">Pdf</option></select>
                
                
                <button type="submit" class="pure-button pure-button-primary">Generate report</button>
            </fieldset>
        </form>
        
    
        <table class="pure-table">
            <thead>
                <tr>
                    
                        <th>Week num</th>
                    
                        <th>Total expenses</th>
                    
                </tr>
            </thead>
            <tbody>
                
                    <tr>
                        
                            <td>8</td>
                        
                            <td>-500</td>
                        
                    </tr>
                
            </tbody>
        </table>
